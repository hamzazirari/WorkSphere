<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex">

    <aside class="w-64 h-screen bg-gray-100 border-r  flex flex-col">
        <h1 class="p-7 ml-4 font-bold ">Liste des employés</h1>

        <div id="employe-list" class="border w-64 h-89 mr-4 overflow-auto">

        </div>

        <button id="open-modal" class=" cursor-pointer bg-blue-500 border p-2 mt-4 rounded-lg mx-4 text-white">
            Ajouter un nouvel employé
        </button>

    </aside>

    <!-- Modal de ajouter un employer -->


    <section id="modal-employer"
        class="hidden fixed inset-0  flex items-center justify-center bg-black overflow-hidden">
        <div class="bg-white w-11/12 md:w-1/3 p-6 rounded-lg relative max-h-screen overflow-y-auto ">
            <button id="close-modal" class="absolute top-3 right-3 text-gray-500 hover:text-black">
                <i class="cursor-pointer fa-solid fa-xmark text-2xl"></i>
            </button>
            <h2 class="text-xl font-semibold mb-4 text-center">Ajouter un nouvel employé</h2>

            <form id="form-employer" class="flex flex-col gap-4">
                <input id="input-nom" type="text" placeholder="Nom complet" class="border rounded-lg p-2 " required>
                <select name="role" id="role-empl" class="border rounded-lg p-2" required>
                    <option value="Rôle" disabled selected>Rôle</option>
                    <option value="Réceptionniste">Réceptionniste</option>
                    <option value="Technicien IT">Technicien IT</option>
                    <option value="Agent de sécurité">Agent de sécurité</option>
                    <option value="Manager">Manager</option>
                    <option value="Nettoyage">Nettoyage</option>
                </select>

                <input id="input-photo" type="text" placeholder="Photo (URL)" class="border rounded-lg p-2 " required>
                <div class="flex justify-center">
                    <i class="fa-solid fa-circle-user text-6xl text-gray-400"></i>
                </div>

                <input id="input-email" type="email" placeholder="Email" class="border rounded-lg p-2 " required>
                <input id="input-tele" type="text" placeholder="Téléphone" class="border rounded-lg p-2 " required>

                <div class="mt-4">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="font-bold">Expériences professionnelles</h3>
                    </div>
                    <button id="add-exp" type="button"
                        class="p-2 bg-green-500 text-white   border rounded-lg hover:bg-green-300 cursor-pointer">Ajouter
                        une Expériences</button>

                    <div id="exp-container" class="flex flex-col gap-3">
                        <!-- Les expériences LIRAN ajouté  -->

                    </div>

                </div>

                <div class="flex justify-center mt-4">
                    <button type="submit"
                        class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-300 cursor-pointer">Ajouter</button>
                </div>
            </form>

        </div>

    </section>

    <main class="background grid grid-cols-5 grid-rows-3  p-1 ">


        <div id="salle-conference" class="col-start-1 col-end-3 row-start-1 row-end-2 bg-red-400 border-2 border-black">
            <h1 class="flex justify-center font-bold">salle de conference</h1>
            <button type="button" id="conference-button"
                class=" rounded-lg text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-base text-sm px-4 py-2.5 text-center leading-5">+</button>
            <div id="conference-zone">

            </div>
        </div>

        <div id="reception" class="col-start-1 col-end-3 row-start-2 row-end-4 bg-red-400 border-2 border-black">
            <h1 class="flex justify-center font-bold">reception</h1>
            <button type="button" id="reception-button"
                class=" rounded-lg text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-base text-sm px-4 py-2.5 text-center leading-5">+</button>
            <div id="reception-zone">

            </div>
        </div>


        <div id="serveurs"
            class="col-start-5 col-end-5 row-start-1 row-end-1 bg-yellow-400 row-end-2 border-2 border-black">
            <h1 class="flex justify-center font-bold">serveurs</h1>
            <button type="button" id="serveurs-button"
                class=" rounded-lg text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-base text-sm px-4 py-2.5 text-center leading-5">+</button>
            <div id="serveurs-zone">

            </div>
        </div>


        <div id="securite" class=" col-start-4 col-end-4 row-start-1 row-end-1 bg-yellow-400 border-2 border-black">
            <h1 class="flex justify-center font-bold">securite</h1>
            <button type="button" id="securite-button"
                class="rounded-lg text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-base text-sm px-4 py-2.5 text-center leading-5">+</button>
            <div id="securite-zone">

            </div>
        </div>


        <div id="personnel" class=" col-start-4 col-end-4 row-start-3 row-end-4 bg-blue-400 border-2 border-black">
            <h1 class="flex justify-center font-bold">personnel</h1>
            <button type="button" id="personnel-button"
                class="rounded-lg text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-base text-sm px-4 py-2.5 text-center leading-5">+</button>
            <div id="personnel-zone">

            </div>
        </div>


        <div id="archives" class=" col-start-5 col-end-5  row-start-3 row-end-4  bg-blue-400 border-2 border-black">
            <h1 class="flex justify-center font-bold">archives</h1>
            <button type="button" id="archives-button"
                class="rounded-lg text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-base text-sm px-4 py-2.5 text-center leading-5">+</button>
            <div id="archives-zone">

            </div>
        </div>

    </main>


    <section>
        <div id="modal-info" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center  ">
            <div class="bg-white w-80 p-6 rounded-lg relative">
                <button id="close-info" class="absolute top-3 right-3">
                    <i class="fa-solid fa-xmark text-2xl cursor-pointer"></i>
                </button>

                <div id="info-content" class="flex flex-col items-center gap-2 text-center overflow-y-auto max-h-80">
                    <!--  infos ici dial employ -->
                </div>
            </div>
        </div>
    </section>

    <!--MODAL LISTE EMPLOYER DANS LA CHAMBRE-->
    <section>
        <div id="modal-chambre" class=" hidden fixed inset-0 bg-black/50 flex items-center justify-center  ">
            <div class="bg-white w-80 p-6 rounded-lg relative">
                <button id="close-chambre" class="absolute top-3 right-3">
                    <i class="fa-solid fa-xmark text-2xl cursor-pointer"></i>
                </button>

                <div id="employer-eligible"
                    class="flex flex-col items-center gap-2 text-center overflow-y-auto max-h-80">
                    <!--  employer eligible -->
                    <h1 class="font-bold text-green-400">Les Employer Eligible pour cette chambre</h1>
                </div>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
