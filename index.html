<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex">

    <aside class="w-64 h-screen bg-gray-100 border-r  flex flex-col">
        <h1 class="p-7 ml-4 font-bold ">Liste des employés</h1>

        <div class="border w-64 h-72 mr-4">

        </div>

        <button class=" cursor-pointer bg-blue-500 border p-2 mt-4 rounded-lg mx-4 text-white">
            Ajouter un nouvel employé
        </button>

    </aside>

    <main class="background grid grid-cols-5 grid-rows-3  p-1 ">


        <div id="salle-conference" class="col-start-1 col-end-3 row-start-1 row-end-2 bg-red-400 border-2 border-black">
        </div>

        <div id="reception" class="col-start-1 col-end-3 row-start-2 row-end-4 bg-red-400 border-2 border-black">
        </div>


        <div id="serveurs"
            class="col-start-5 col-end-5 row-start-1 row-end-1 bg-yellow-400 row-end-2 border-2 border-black">

        </div>


        <div id="securite" class=" col-start-4 col-end-4 row-start-1 row-end-1 bg-yellow-400 border-2 border-black">

        </div>


        <div id="personnel" class=" col-start-4 col-end-4 row-start-3 row-end-4 bg-blue-400 border-2 border-black">

        </div>


        <div id="archives" class=" col-start-5 col-end-5  row-start-3 row-end-4  bg-blue-400 border-2 border-black">

        </div>

    </main>


    <script src="main.js"></script>
</body>

</html>
