<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex">

    <aside class="w-64 h-screen bg-gray-100 border-r  flex flex-col">
        <h1 class="p-7 ml-4 font-bold ">Liste des employés</h1>

        <div class="border w-64 h-72 mr-4">

        </div>

        <button class=" cursor-pointer bg-blue-500 border p-2 mt-4 rounded-lg mx-4 text-white">
            Ajouter un nouvel employé
        </button>

    </aside>

    <main class="background grid relative">
        <div id="salle-conference">

        </div>

        <div id="reception" class="col-1 bg-red-200 w-32 h-20 border">

        </div>

        <div id="serveurs" class=" col-2 bg-red-200 w-32 h-20 border">

        </div>

        <div id="securite" class=" col-2 w-32 h-20 border">

        </div>

        <div id="personnel" class="bg-red-200 w-32 h-20 border">

        </div>

        <div id="archives" class="bg-red-200 w-32 h-20 border">

        </div>

    </main>


    <script src="main.js"></script>
</body>

</html>
